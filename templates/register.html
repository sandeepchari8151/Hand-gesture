<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gesture Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
        }

        .logo p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input.valid {
            border-color: #28a745;
        }

        .form-group input.invalid {
            border-color: #dc3545;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
            z-index: 3;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 18px;
            z-index: 3;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .validation-message {
            font-size: 12px;
            margin-top: 5px;
            padding: 5px 10px;
            border-radius: 6px;
            display: none;
        }

        .validation-message.valid {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .validation-message.invalid {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #dc3545; }
        .strength-fair { background: #ffc107; }
        .strength-good { background: #17a2b8; }
        .strength-strong { background: #28a745; }

        .register-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 2px;
            transform: scale(1.2);
        }

        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }


        @media (max-width: 480px) {
            .register-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="register-container">
        <div class="logo">
            <h1>Hand Gestures</h1>
            <p>Create Your Account</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm" method="post" action="/register_user">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-container">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="username" name="username" required 
                           placeholder="Choose a username" autocomplete="username">
                </div>
                <div id="usernameValidation" class="validation-message"></div>
            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" name="password" required 
                           placeholder="Create a strong password" autocomplete="new-password">
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                </div>
                <div class="password-strength">
                    <div id="passwordStrengthBar" class="password-strength-bar"></div>
                </div>
                <div id="passwordValidation" class="validation-message"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-container">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your password" autocomplete="new-password">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                </div>
                <div id="confirmPasswordValidation" class="validation-message"></div>
            </div>


            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and 
                    <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                <span id="registerText">üöÄ Create Account</span>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </button>
  </form>

        <div class="login-link">
            <p>Already have an account? <a href="/">Login Here</a></p>
        </div>
    </div>

    <script>
        // Real-time validation
        document.getElementById('username').addEventListener('input', validateUsername);
        document.getElementById('password').addEventListener('input', validatePassword);
        document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);

        function validateUsername() {
            const username = document.getElementById('username').value.trim();
            const validation = document.getElementById('usernameValidation');
            const input = document.getElementById('username');
            
            if (username.length === 0) {
                hideValidation('usernameValidation');
                input.classList.remove('valid', 'invalid');
                return false;
            }
            
            if (username.length < 3) {
                showValidation('usernameValidation', 'Username must be at least 3 characters long', 'invalid');
                input.classList.add('invalid');
                input.classList.remove('valid');
                return false;
            }
            
            if (username.length > 20) {
                showValidation('usernameValidation', 'Username must be less than 20 characters', 'invalid');
                input.classList.add('invalid');
                input.classList.remove('valid');
                return false;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showValidation('usernameValidation', 'Username can only contain letters, numbers, and underscores', 'invalid');
                input.classList.add('invalid');
                input.classList.remove('valid');
                return false;
            }
            
            showValidation('usernameValidation', 'Username looks good!', 'valid');
            input.classList.add('valid');
            input.classList.remove('invalid');
            return true;
        }


        function validatePassword() {
            const password = document.getElementById('password').value;
            const validation = document.getElementById('passwordValidation');
            const input = document.getElementById('password');
            const strengthBar = document.getElementById('passwordStrengthBar');
            
            if (password.length === 0) {
                hideValidation('passwordValidation');
                input.classList.remove('valid', 'invalid');
                strengthBar.style.width = '0%';
                return false;
            }
            
            let strength = 0;
            let strengthText = '';
            let strengthClass = '';
            
            // Check requirements
            const hasLength = password.length >= 6;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            
            if (hasLength) strength += 25;
            if (hasUppercase) strength += 25;
            if (hasLowercase) strength += 25;
            if (hasNumber) strength += 25;
            
            if (strength < 50) {
                strengthText = 'Weak';
                strengthClass = 'strength-weak';
            } else if (strength < 75) {
                strengthText = 'Fair';
                strengthClass = 'strength-fair';
            } else if (strength < 100) {
                strengthText = 'Good';
                strengthClass = 'strength-good';
            } else {
                strengthText = 'Strong';
                strengthClass = 'strength-strong';
            }
            
            strengthBar.style.width = strength + '%';
            strengthBar.className = 'password-strength-bar ' + strengthClass;
            
            if (strength < 75) {
                showValidation('passwordValidation', `Password strength: ${strengthText}`, 'invalid');
                input.classList.add('invalid');
                input.classList.remove('valid');
                return false;
            }
            
            showValidation('passwordValidation', `Password strength: ${strengthText}`, 'valid');
            input.classList.add('valid');
            input.classList.remove('invalid');
            return true;
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const validation = document.getElementById('confirmPasswordValidation');
            const input = document.getElementById('confirmPassword');
            
            if (confirmPassword.length === 0) {
                hideValidation('confirmPasswordValidation');
                input.classList.remove('valid', 'invalid');
                return false;
            }
            
            if (password !== confirmPassword) {
                showValidation('confirmPasswordValidation', 'Passwords do not match', 'invalid');
                input.classList.add('invalid');
                input.classList.remove('valid');
                return false;
            }
            
            showValidation('confirmPasswordValidation', 'Passwords match!', 'valid');
            input.classList.add('valid');
            input.classList.remove('invalid');
            return true;
        }


        function showValidation(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'validation-message ' + type;
            element.style.display = 'block';
        }

        function hideValidation(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'none';
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.parentNode.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function showTerms() {
            alert('Terms of Service:\n\nBy using this application, you agree to use it responsibly and not for any illegal purposes. The application is provided as-is without warranty.');
        }

        function showPrivacy() {
            alert('Privacy Policy:\n\nWe respect your privacy. Your data is stored locally and is not shared with third parties. Camera access is only used for gesture recognition.');
        }

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Validate all fields
            const isUsernameValid = validateUsername();
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();
            
            if (!isUsernameValid || !isPasswordValid || !isConfirmPasswordValid) {
                showError('Please fix all validation errors before submitting');
                return;
            }
            
            if (!terms) {
                showError('Please accept the Terms of Service and Privacy Policy');
                return;
            }
            
            // Show loading state
            const registerBtn = document.getElementById('registerBtn');
            const registerText = document.getElementById('registerText');
            const loading = document.getElementById('loading');
            
            registerBtn.disabled = true;
            registerText.style.display = 'none';
            loading.style.display = 'block';
            
            // Submit the form
            setTimeout(() => {
                this.submit();
            }, 1000);
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        // Check for URL parameters for messages
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');
        
        if (error) {
            showError(decodeURIComponent(error));
        }
        
        if (success) {
            showSuccess(decodeURIComponent(success));
        }
    </script>
</body>
</html>
